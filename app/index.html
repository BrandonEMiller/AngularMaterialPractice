<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <link rel="stylesheet" href="styles/mapping.css">

  <body ng-app="angularMaterialPracticeApp">

    <md-toolbar class="md-theme-indigo">
      <h1 class="md-toolbar-tools">Angular Material Practice</h1>
    </md-toolbar>
    <section layout="row" flex>


      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-componet-id='left' md-is-locked-open="true">

              <md-button class="md-primary" ng-href="#/">Home</md-button>
              <md-button class="md-primary" ng-href="#/about">About</md-button>
              <md-button class="md-primary" ng-href="#/schedule">Schedule</md-button>
              <md-button class="md-primary" ng-href="#/map">Map</md-button>

      </md-sidenav>

      <md-content class="md-padding">
          <div class="container">
            <div ng-view=""></div>
          </div>
          <md-button class="md-raised md-primary">
            Button
          </md-button>
      </md-content>
    </section>



    <div class="footer">
      <div class="container">
        <a href="http://www.brandonevanmiller.com">Brandon Miller</a>
      </div>
    </div>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

    <script src="bower_components/angular-aria/angular-aria.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/schedule.js"></script>
        <script src="scripts/controllers/map.js"></script>
